<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            .form-container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }

            input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                box-sizing: border-box;
            }

            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input
                    type="text"
                    id="registerUsername"
                    placeholder="Username"
                    required
                />
                <input
                    type="email"
                    id="registerEmail"
                    placeholder="Email"
                    required
                />
                <input
                    type="password"
                    id="registerPassword"
                    placeholder="Password"
                    required
                />
                <input
                    type="password"
                    id="registerPasswordAgain"
                    placeholder="Password"
                    required
                />
                <button type="button" onclick="register(); return false">Register</button>
            </form>
        </div>

        <script>
            function register() {
                const username = document.getElementById("registerUsername").value;
                const email = document.getElementById("registerEmail").value;
                const password1 = document.getElementById("registerPassword").value;
                const password2 = document.getElementById("registerPasswordAgain").value;
        
                const userData = {
                    username: username,
                    email: email,
                    password1: password1,
                    password2: password2,
                };
        
                // Fetch CSRF token
                fetch("http://127.0.0.1:5500/get_csrf_token/", {
                    method: "GET",
                    credentials: "include", // Include credentials if needed
                })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch CSRF token');
                    }
                    return response.json();
                })
                .then((data) => {
                    const csrfToken = data.csrfToken;
                    console.log(csrfToken);
                    // Register user with CSRF token
                    fetch("http://127.0.0.1:5500/register/", {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": csrfToken,
                            "Content-Type": "application/json",
                        },
                        credentials: "include", // Include credentials if needed
                        body: JSON.stringify(userData),
                    })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Registration failed');
                        }
                        return response.json();
                    })
                    .then((data) => {
                        console.log(data);
                        // Handle successful registration, e.g., redirect or show success message
                    })
                    .catch((error) => {
                        console.error("Registration failed", error);
                        // Handle registration failure, e.g., show error message
                    });
                })
                .catch((error) => {
                    console.error("Failed to fetch CSRF token", error);
                    // Handle failure to fetch CSRF token, e.g., show error message
                });
            }
        </script>
    </body>
</html>
