version: '3'

services:
  # Frontend container with Bootstrap
  frontend:
    image: nginx:latest
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"

  # Backend container with Django
  backend:
    image: python:3.8
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/my_app:/app/my_app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=mydatabase
      - DJANGO_DB_USER=mydatabaseuser
      - DJANGO_DB_PASSWORD=mypassword
    command: sh -c "pip install -r requirements.txt && python my_app/app.py && yarn install && yarn run dev"

  # PostgreSQL container
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: mydatabaseuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
