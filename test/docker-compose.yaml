version: '3'

services:
  # Frontend container with Bootstrap
  frontend:
    image: nginx:latest
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "8080:80"

  # Backend container with Django
  backend:
    image: python:3.8
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./backend/my_app:/app/my_app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=mydatabase
      - DJANGO_DB_USER=mydatabaseuser
      - DJANGO_DB_PASSWORD=mypassword
    command: sh -c "pip install -r requirements.txt && python my_app/app.py && yarn install && yarn run dev"
    depends_on:
      db:
        condition: service_healthy

  # PostgreSQL container
  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt