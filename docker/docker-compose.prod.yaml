version: '3.8'

services:
  django-backend:
    build:
        context: ../py_backend/docker
        dockerfile: Dockerfile.prod
    volumes:
      - static_volume:/home/py_backend/web/staticfiles
      - media_volume:/home/py_backend/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:latest
    restart: always
    user: postgres
    env_file:
      - ./.env.prod.db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx-proxy:
    build: ../nginx_proxy/config
    volumes:
      - static_volume:/home/py_backend/web/staticfiles
      - media_volume:/home/py_backend/web/mediafiles
    ports:
      - 8000:8080
    depends_on:
      - django-backend
  
  nginx-frontend:
    build: ../frontend/config
    volumes:
      - ../frontend:/usr/share/nginx/html
    ports:
      - 80:80
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume: