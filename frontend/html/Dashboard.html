<div id="sidebar" class="opened-sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
  <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    <span class="fs-4 section-name">Pong!</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item ">
      <a href="#" class="nav-link active" aria-current="page">
        <i class="bi bi-house text-white me-2"></i>
        <span class="section-name">Home</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-controller text-white me-2"></i>
        <span class="section-name">Game</span>

    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-trophy text-white me-2"></i>
        <span class="section-name">Tournaments</span>
      </a>
    </li>
    <li>
      <a href="#" class="nav-link text-white">
        <i class="bi bi-bar-chart text-white me-2"></i>

      </a>
    </li>
  </ul>

  <div class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

      <li><hr class="dropdown-divider"></li>

    </ul>
  </div>

<script>
  // JavaScript to toggle sidebar collapse
    document.getElementById('collapseButton').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('collapsed-sidebar');
    var sectionNames = document.querySelectorAll('.section-name');
      sectionNames.forEach(function(name) {
        name.classList.toggle('section-name-collapsed');
      });
  });
</script>
