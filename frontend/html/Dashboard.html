<section>
  <!-- LOGGED IN DASHBOARD -->
  <div class="container-fluid logInContent">
    <div class="row">
      <!-- PROFILE SECTION -->
      <div class="col-3">
        <div
          class="d-flex bg-dark rounded text-white p-4 h-100 justify-content-center"
        >
          <img
            class="col img-fluid rounded-circle"
            width="200"
            heigth="200"
            src="/assets/img/Leo.jpg"
            alt="profil Boula"
          />
        </div>
      </div>
      <div
        class="col-8 bg-dark rounded text-white px-5 pb-5 pt-2 text-start d-flex flex-column justify-content-center"
      >
        <!-- EDIT PROFILE BUTTON -->
        <button
          class="btn btn-outline-secondary mb-5 ms-auto"
          data-bs-toggle="modal"
          data-bs-target="#updateProfileModal"
        >
          Edit
        </button>
        <div class="d-flex justify-content-between">
          <h3 class="text-info">Username</h3>
          <h3 class="usernameDynamic">Boula</h3>
        </div>
        <div class="d-flex justify-content-between">
          <h3 class="text-info">Email</h3>
          <h3 class="emailDynamic"></h3>
        </div>
        <div class="d-flex justify-content-between">
          <h3 class="text-info">Bio</h3>
          <h3 class="bioDynamic"></h3>
        </div>
      </div>
    </div>
    <div class="logOutContent">Log in to see your profile!</div>
  </div>
</section>

<!-- UPDATE PROFILE MODAL-->

<div class="modal fade" tabindex="-1" id="updateProfileModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="updateProfileForm" autocomplete="off">
        <div class="modal-header">
          <h3 class="modal-title">Update Profile</h3>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <!-- USERNAME INPUT -->
          <div class="mb-3">
            <label for="usernameDashboard" class="col-form-label"
              >Username</label
            >
            <input
              type="text"
              name="username"
              class="form-control usernameDynamic formInputs"
              id="usernameDashboard"
              placeholder="Tazz1998"
              autocomplete="off"
            />
          </div>
          <!-- EMAIL INPUT -->
          <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control emailDynamic formInputs"
              id="email"
              placeholder="What about you ?"
              autocomplete="off"
            />
          </div>
          <!-- BIO INPUT -->
          <div class="mb-3">
            <label for="bio" class="col-form-label">Bio</label>
            <input
              type="text"
              name="bio"
              class="form-control bioDynamic formInputs"
              id="bio"
              placeholder="What about you ?"
              autocomplete="off"
            />
          </div>
          <!-- AVATAR INPUT -->
          <div class="mb-3">
            <label for="avatar" class="col-form-label">Avatar</label>
            <input
              type="file"
              name="avatar"
              class="form-control"
              id="avatar"
              placeholder="avatar photo"
              autocomplete="off"
            />
          </div>
          <!-- SUBMIT FORM -->
        </div>
        <div class="modal-footer">
          <a
			id="saveChangesButton"
            class="btn btn-primary disabled"
            data-bs-toggle="modal"
            data-bs-target="#confirmPasswordModal"
            >Save Changes</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

<!-- CONFIRM PASSWORD MODAL -->
<div class="modal fade" id="confirmPasswordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- LOGIN TITLE -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
        	Password Check
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!-- LOGIN COMMENT -->
      <div
        id="confirmPasswordComment"
        class="d-none text-white mx-3 mt-3 p-2 rounded-1"
      ></div>
      <!-- PASSWORD INPUT -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="confirmPasswordPassword" class="col-form-label"
            >Password</label
          >
          <div class="d-flex align-items-center gap-2">
            <input
              form="updateProfileForm"
              type="password"
              name="password"
              class="form-control"
              id="confirmPasswordPassword"
              autocomplete="current-password"
              required
            />
            <i id="confirmPasswordToggle" class="fas fa-eye"></i>
          </div>
        </div>
      </div>
      <div class="modal-footer d-sm-flex">
        <!-- CLOSE BUTTON -->
        <div>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#updateProfileModal"
          >
            Back
          </button>
          <button
		  form="updateProfileForm"
            type="submit"
            class="btn btn-primary"
          >
            Confirm Password
		</button>
        </div>
      </div>
    </div>
  </div>
</div>
