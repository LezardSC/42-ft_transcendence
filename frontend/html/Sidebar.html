<div class="modal fade" id="login" tabindex="-1">
    <div class="modal-dialog">
        <form id="loginForm" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
				<div class="mb-3">
					<label for="username" class="col-form-label" >Username</label>
					<input type="text" name="username" class="form-control" id="username" placeholder="Tazz1998">
				</div>
				<div class="mb-3">
					<label for="password" class="col-form-label">Password</label>
					<input type="text" name="password" class="form-control" id="password">
				</div>
            </div>
            <div class="modal-footer d-sm-flex">
				<div class="d-flex align-items-center me-auto">
					<p class="m-0 me-1">New here ?</p>
					<a class="text-info" data-bs-target="#signup" data-bs-toggle="modal"> Sign up</a>
				</div>
				<div>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" navlink>Login</button>
				</div>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" id="signup" tabindex="-1">
    <div class="modal-dialog">
        <form id="registrationForm" class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="col-form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Sweet Onion">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
					<div class="mb-3">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="text" name="password" class="form-control" id="password">
						<div id="passwordHelpBlock" class="form-text">
							Your password must be 8-20 characters long, contain letters, numbers and special characters.
						</div>
                    </div>
					<div class="mb-3">
                        <label for="passwordagain" class="col-form-label">Repeat Password</label>
                        <input type="text" name="passwordagain" class="form-control" id="passwordagain">
                    </div>
			</div>
			<div class="modal-footer d-sm-flex">
					<div class="d-flex align-items-center me-auto">
						<p class="m-0 me-1">Have an account ?</p>
						<a class="text-primary" data-bs-target="#login" data-bs-toggle="modal">Log In</a>
					</div>
					<div>
						<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-info text-white" navlink>Sign up</button>
					</div>
            </div>
        </form>
    </div>
</div>
