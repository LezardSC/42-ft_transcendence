<div class="mt-4 card p-0">
	<div class="card-header">
		<h2 data-lang="statistics">Statistics</h2>
	</div>
	<div class="card-body">
		<div class="row mb-3">
			<div class="col-sm-6 col-md-3">
				<div class="stat-item card">
					<div class="card-body">
						<h5 class="card-title" data-lang="stats_winrate">Win Rate</h5>
						<p class="card-text" id="winrate">0%</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3">
				<div class="stat-item card">
					<div class="card-body">
						<h5 class="card-title" data-lang="stats_wins">Wins</h5>
						<p class="card-text" id="wins">0</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3">
				<div class="stat-item card">
					<div class="card-body">
						<h5 class="card-title" data-lang="stats_losses">Losses</h5>
						<p class="card-text" id="losses">0</p>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-3">
				<div class="stat-item card">
					<div class="card-body">
						<h5 class="card-title" data-lang="stats_winstreak">Win Streak</h5>
						<p class="card-text" id="winstreak">0</p>
					</div>
				</div>
			</div>
		</div>
		<div id="gamesPlayedRow" class="row">
			<div class="col-md-6">
				<div class="d-flex">
					<h3 data-lang="stats_match_history">Match History</h3>
					<div class="dropdown mb-3 ms-auto history-dropdown">
						<button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
							data-bs-toggle="dropdown" data-lang="stats_all_matches">
							All Matches
						</button>
						<div class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" data-filter="all" hidden data-lang="stats_all_matches">All Matches</a>
							<a class="dropdown-item" data-filter="wins" data-lang="stats_wins">Wins</a>
							<a class="dropdown-item" data-filter="losses" data-lang="stats_losses">Losses</a>
						</div>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped" id="match-history">
						<thead>
							<tr>
								<th data-lang="stats_date">Date</th>
								<th data-lang="stats_score">Score</th>
								<th data-lang="stats_result">Result</th>
							</tr>
						</thead>
						<tbody>
							<!-- Match history rows will be added here dynamically -->
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<div class="d-flex">
					<h3 data-lang="stats_match_winrate">Match Win Rate</h3>
					<div class="dropdown mb-3 ms-auto winrate-dropdown">
						<button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
							data-bs-toggle="dropdown" data-lang="pie_chart">
							Pie Chart
						</button>
						<div class="dropdown-menu dropdown-menu-dark">
							<a class="dropdown-item" data-filter="Pie Chart" hidden data-lang="pie_chart">Pie Chart</a>
							<a class="dropdown-item" data-filter="Bar Chart" data-lang="winrate">Bar Chart</a>
							<a class="dropdown-item" data-filter="Doughnut Chart" data-lang="doughnut_chart">Doughnut Chart</a>
						</div>
					</div>
				</div>
				<div class="chart-container">
					<canvas class="chart-container" id="winRateChart" height="400px"></canvas>
				</div>
			</div>
			<div class="col-md-6">
				<div class="d-flex">
					<h3>Goal-Average</h3>
					<div class="dropdown mb-3 ms-auto goal-dropdown">
						<button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
							data-bs-toggle="dropdown" data-lang="pie_chart">
							Pie Chart
						</button>
						<div class="dropdown-menu dropdown-menu-dark">
							<a class="dropdown-item" data-filter="Pie Chart" hidden data-lang="pie_chart">Pie Chart</a>
							<a class="dropdown-item" data-filter="Bar Chart" data-lang="bar_chart">Bar Chart</a>
							<a class="dropdown-item" data-filter="Doughnut Chart" data-lang="doughnut_chart">Doughnut Chart</a>
						</div>
					</div>
				</div>
				<div class="chart-container">
					<canvas class="chart-container" id="goalAverageChart" height="400px"></canvas>
				</div>
			</div>
			<div class="col-md-6">
				<div class="d-flex">
					<h3>Exchanges</h3>
					<div class="dropdown mb-3 ms-auto exchange-dropdown">
						<button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
							data-bs-toggle="dropdown" data-lang="bar_chart">
							Bar Chart
						</button>
						<div class="dropdown-menu dropdown-menu-dark">
							<a class="dropdown-item" data-filter="Bar Chart" hidden data-lang="bar_chart">Bar Chart</a>
							<a class="dropdown-item" data-filter="Pie Chart" data-lang="pie_chart">Pie Chart</a>
							<a class="dropdown-item" data-filter="Doughnut Chart" data-lang="doughnut_chart">Doughnut Chart</a>
						</div>
					</div>
				</div>
				<div class="chart-container">
					<canvas class="chart-container" id="exchangeChart" height="400px"></canvas>
				</div>
			</div>
		</div>
	</div>
</div>

<style>
	.win-row {
		background-color: #d4edda;
	}

	.loss-row {
		background-color: #f8d7da;
	}

	.result-icon {
		font-size: 1.5em;
	}

	.chart-container {
		position: relative;
		/* max-height: 500px; */
		/* margin-left: auto;
      margin-right: auto; */
	}

	.table-responsive{
            max-height: 200px;
            overflow-y: auto;
        }
        #match-history thead,
        #match-history tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        #match-history thead {
            width: calc(100% - 1em);
        }
</style>
