<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
	  </script>
    <script type="module" src="/css/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script type="module" src="/js/index.js"></script>
  </head>
  <body class="container">

    <div class="text-center">

      <nav class="m-3 p-1 border border-5 border-primary rounded-pill d-inline-block text-center" >
        <ul class="nav nav-pills">
          <li class="nav-item pill">
            <a class="nav-link rounded-pill border border-3 border-primary" href="/dashboard" data-bs-toggle="pill" data-link>Dashboard</a>
          </li>
          <li  class="ms-1 nav-item pill">
            <a class="nav-link rounded-pill border border-3 border-primary" href="/both" data-bs-toggle="pill" data-link>Split</a>
          </li>
          <li  class="ms-1 nav-item pill game-pill" style="background-color: #3498db; color: #fff;">
            <a class="game-pill nav-link rounded-pill border border-3 border-primary game-pill text-light" href="/game" data-bs-toggle="pill" data-link>Game</a>
          </li>

        </ul>
      </nav>
    </div>

    <div class="container m-10">
      <div id="main" class="row justify-content-center border bg-primary-subtle p-3" style="border-radius: 15px;">
        
        <div id="dashboard" class="col text-center">  
          <nav class=" m-3 p-1 border border-5 border-primary rounded-pill d-inline-block justify-content-center">
            <ul class="nav nav-pills">
              <li  class="pill nav-item">
                <a class="nav-link rounded-pill active border border-3 border-primary" href="/settings" data-bs-toggle="pill" data-link>Settings</a>
              </li>
              <li  class="pill ms-1 nav-item">
                <a class="nav-link rounded-pill border border-3 border-primary" href="/posts" data-bs-toggle="pill" data-link>Posts</a>
                <li class="pill ms-1 nav-item dropdown">
                  <a class="nav-link rounded-pill border border-3 border-primary" href="/profile" data-bs-toggle="pill" data-link>Profile</a>
                </li>
              </ul>
            </nav>
            <div id="app" class="p-3 border border-primary" style="border-radius: 15px;">
            </div>
        </div>
            
        <div id="game" class="col text-center" style="display:none;">
          <canvas id="canvas" ></canvas>
        </div>
            
      </div>
    </div>
    </div>
      <script type="module" src="/js/pong/main.js"></script>
      <script src="https://kit.fontawesome.com/f7996aafde.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/css/pong.css">
    </div>
</body>
</html>
